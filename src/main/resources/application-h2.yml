# ===================================================================
# Profile for H2 storage
# ===================================================================
spring:
  datasource:
    url: jdbc:h2:file:~/trio-h2;MODE=MySQL;DATABASE_TO_UPPER=TRUE;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS \"public\";
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  h2:
    console:
      enabled: true
      path: /manage/h2
      settings:
        web-allow-others: true
flyway:
  placeholders: {"BIGINT_AUTO_INCREMENT": "BIGINT GENERATED BY DEFAULT AS IDENTITY (START WITH 1)"}
